<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BetterSAM: Software Automatic Mouth</title>
    <style>
      body {
        max-width: 12cm;
        margin: 0 auto;
        font-family: sans-serif;
      }
      h1,
      h2 {
        text-align: center;
      }
      label,
      input {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      label {
        width: 30%;
      }
      button {
        width: 60%;
      }
      button[id="fmm"] {
        width: 100%;
      }
      button[id="fmm2"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Better SAM Software Automatic Mouth</h1>
    <h2></h2>
    <p></p>
    <script src="dist/samjs.min.js"></script>
    <div class="items">
      <hr />
      <div>
        <label for="speechinput">Text to speak:</label>
        <input size="60" id="speechinput" name="textfield" value="Hejo" />
        <hr />
        <label id="pitch-lbl" for="pitch">Pitch: 64</label
        ><input type="range" id="pitch" min="0" max="255" value="0" />
        <label id="speed-lbl" for="speed">Speed: 72</label>
        <input type="range" id="speed" min="1" max="255" value="0" />
        <label id="mouth-lbl" for="mouth">Mouth: 128</label
        ><input type="range" id="mouth" min="0" max="255" value="0" />
        <label id="throat-lbl" for="throat">Throat: 128</label
        ><input type="range" id="throat" min="0" max="255" value="0" />
        <button id="fmm2" type="submit">Preview</button>
        <button id="fmm" type="submit">Download</button>
      </div>
      <hr />
    </div>
    <a
      href="https://github.com/Imrane03/better-sam"
      target="__blank"
      style="text-decoration: none"
      >GitHub Code.</a
    >
    <div id="charactersContainer"></div>
    <script src="dist/ui.min.js"></script>
    <p style="text-align: center">-More features soon-</p>
  </body>
</html>
